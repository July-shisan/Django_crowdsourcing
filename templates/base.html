<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<section class="hero is-primary is-medium">
  <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand"></div>
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar">
                        <a class="navbar-item simple-link hide-on-search prefetch" href="/">任务大厅</a>
                        <a class="navbar-item simple-link hide-on-search prefetch" href="/developer">人才中心</a>
                        <a class="navbar-item">论坛</a>
                    </div>
                    <div class="navbar-end">
                        {% if front_user %}
                            <a class="navbar-item" href="/profile/{{ front_user.userId }}">{{ front_user.username }}</a>
                            <a class="navbar-item" href="/logout">Logout</a>
                        {% else %}
                            <a class="navbar-item" href="{% url 'register' %}">register</a>
                            <a class="navbar-item" href="/login">login</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</section>
{% block body %}{% endblock %}
</body>
</html>
